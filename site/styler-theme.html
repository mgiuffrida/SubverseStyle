<link rel="import" href="main-theme.html">
<link rel="import" href="color-palette.html">
<dom-module id="styler-theme">
  <link rel="import" type="css" href="styler-theme.css">
  <template>
    <div class="layout horizontal">
      <div class="flex">
        <main-theme colors="{{palette}}" variables="{{variables}}" stamped-colors="[[stampedColors]]"></main-theme>
      </div>
      <color-palette colors="{{palette}}" selected="{{selectedColor}}">
      </color-palette>
    </div>
    <div>
      <h2>Variables</h2>
      <ul>
      <template is="dom-repeat" items="[[variables]]">
        <li><span>{{item.key}}</span>: <span>{{item.value}}</span></li>
      </template>
    </ul>

  </template>
  <script src="styler-theme.js"></script>
</dom-module>
