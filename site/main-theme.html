<link rel="import" href="color-picker.html">
<link rel="import" href="theme-variable.html">
<link rel="import" href="bower_components/paper-material/paper-material.html">

<dom-module id="main-theme">
  <link rel="import" type="css" href="style.css">
  <link rel="import" type="css" href="main-theme.css">
  <template>
    <paper-material>
      <h1>Main Theme</h1>
      <div class="layout horizontal">
        <div id="settings">
          <theme-variable key="bg" description="Background color"
              value="[[variables.bg]]" stamped-color="[[stampedColors.bg]]">
          </theme-variable>
          Some settings.
          <!-- right-aligned -->
          <div>Page background</div>
            <!-- color-block opens dialog: color picker, or "Copy from..." where
            you choose one of these from a list of (small block, variable name)-->
          <div>Content background</div><color-block>
          <div>Text</div>
          <paper-checkbox checked="{{lightTheme}}">Light theme</paper-checkbox>
        </div>
        <div id="preview">
          <div id="previewHeader">
            <span class="subverse">your subverse</span>
            <span class="button selected">Hot</span>
            <span class="button disabled">Top</span>
            <span class="button contribute">Share a link</span>
          </div>
          <div id="previewContainer">
            <div id="previewLinks">
              <div class="previewLink even">
                <h2>Some content or whatever</h2>
                <div class="previewTagline">
                  submitted 1 day ago by <span class="author">Somebody</span> to
                  <span class="subverse">your-subverse</span>
                </div>
              </div>
              <div class="previewLink">
                <h2>Yet another repost</h2>
                <div class="previewTagline">
                  submitted 2 days ago by <span class="author">your_mother</span> to
                  <span class="subverse">your-subverse</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script src="main-theme.js"></script>
</dom-module>
