<dom-module id="color-slider">
  <link rel="import" type="css" href="color-slider.css">
  <template>
    <div class="horizontal layout">
      <paper-slider id="slider" min="0" max="255"
          on-change="sliderChanged_"
          on-immediate-value-change="sliderImmediateValueChanged_">
      </paper-slider>
      <paper-input length="3" value="{{value}}" no-label-float type="number"
          placeholder="0">
      </paper-input>
    </div>
  </template>
  <script src="color-slider.js"></script>
</dom-module>
