<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/iron-pages/iron-pages.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/paper-material/paper-material.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="color-picker.html">

<dom-module id="color-palette">
  <link rel="import" type="css" href="color-palette.css">
  <template>
    <paper-material>
      <div class="layout horizontal wrap">
        <template is="dom-repeat" items="[[colors]]">
          <!-- TODO: delete using splice and remove the hidden attribute. -->
          <div class="colorContainer" selected$="{{isSelected_(item, selected)}}"
              hidden$="[[item.isDeleted]]">
            <div class="color" on-click="colorClicked_"
                style$="[[getColorStyle_(item,item.r,item.g,item.b)]]">
            </div>
          </div>
        </template>
        <div class="colorContainer">
          <div class="color addColor horizontal layout center center-justified" on-click="addColorClicked_">
            <iron-icon icon="add"></iron-icon>
          </div>
        </div>
      </div>
      <div class="layout horizontal">
        <color-picker red="{{selected.r}}" green="{{selected.g}}" blue="{{selected.b}}">
        </color-picker>
        <div class="layout vertical">
          <paper-button raised on-tap="copyTapped_">
            <iron-icon icon="content-copy"></iron-icon> Copy
          </paper-button>
          <paper-button raised on-tap="deleteTapped_">
            <iron-icon icon="delete"></iron-icon> Delete
          </paper-button>
        </div>
      </div>
    </paper-material>
  </template>
  <script src="color-palette.js"></script>
</dom-module>
